name: Squashfs-ify the compilers

on:
  workflow_dispatch:
    inputs:
      squash:
        description: Things to squash
        default: ''
        required: false
jobs:
  squash:
    runs-on: [ 'self-hosted', 'ce', 'ubuntu' ]
    steps:
      - name: Start from a clean directory
        uses: AutoModality/action-clean@v1.1.0
      - uses: actions/checkout@v2
      - name: Squash
        shell: bash
        id: build
        run: |
          ls -l /opt
          whoami
          sudo apt install python3.8-venv
          git clone https://github.com/compiler-explorer/infra.git
          cd infra
          make ce
          ./bin/ce_install squash ${{ inputs.squash }}
